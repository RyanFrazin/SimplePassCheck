<!DOCTYPE html>
<html>
    <head>
        <title>Simple Pass</title>
    </head>
    <body>
        <h1>What's the Password?</h1>
        <form action="/check" method="POST">
            <label for="password">Password: </label>
            <input type="text" id="password" name="password" required>
            <input type="submit" value="Submit">
        </form>
    </body>
    
</html>
